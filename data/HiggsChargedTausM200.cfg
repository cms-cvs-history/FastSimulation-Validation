process HLT  = 
{

    # The number of events to be processed.
  untracked PSet configurationMetadata = 
{
untracked string version = "$Revision: 1.3 $"
untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/FastSimulation/Validation/data/HiggsChargedTausM200.cfg,v $"
untracked string annotation = "RelVal FastSim charge Higgs to taus, mHiggs=200GeV"
}
  untracked PSet ReleaseValidation = 
{
untracked uint32 totalNumberOfEvents = 25000
untracked uint32 eventsPerJob = 1000
untracked string primaryDatasetName = 'RelValFastSimHiggsChargedTausM200'
}
    untracked PSet maxEvents = {untracked int32 input = 10}
    
    service =  RandomNumberGeneratorService {
	# This is to initialize the random engine of the source
	untracked uint32 sourceSeed = 123456789
	# This is to initialize the random engines of Famos
	PSet moduleSeeds =
	{
	    untracked uint32 VtxSmeared = 123456789
	    untracked uint32 famosPileUp = 918273
	    untracked uint32 famosSimHits = 13579
	    untracked uint32 siTrackerGaussianSmearingRecHits = 24680
	    untracked uint32 caloRecHits = 654321
	    untracked uint32 paramMuons = 54525
	    untracked uint32 l1ParamMuons = 54525
	    untracked uint32 MuonSimHits = 97531
	    untracked uint32 muonDTDigis = 67673876
	    untracked uint32 muonCSCDigis = 525432
	    untracked uint32 muonRPCDigis = 524964
	}
    }
    
    // If you want to use the (CMS default) CLHEP random, 
    // set these ones to false
    replace famosPileUp.UseTRandomEngine = true
    replace famosSimHits.UseTRandomEngine = true
    replace siTrackerGaussianSmearingRecHits.UseTRandomEngine = true
    replace caloRecHits.UseTRandomEngine = true
    replace paramMuons.UseTRandomEngine = true


  include "Configuration/Generator/data/PythiaUESettings.cfi"
source = PythiaSource 
{
untracked int32 pythiaPylistVerbosity = 0
untracked bool pythiaHepMCVerbosity = false
untracked int32 maxEventsToPrint = 0
untracked double filterEfficiency = 1.

PSet PythiaParameters =
{
# This is a vector of ParameterSet names to be read, in this order
vstring parameterSets =
{
"pythiaUESettings",
"processParameters",
"pythiaMSSMmhmax"
}

using pythiaUESettingsBlock

vstring processParameters =
{
"MSEL = 0 ! user control",
"MSUB(401) = 1 ! gg->tbH+ Registered by Alexandre.Nikitenko@cern.ch",
"MSUB(402) = 1 ! qq->tbH+ Registered by Alexandre.Nikitenko@cern.ch",
# "TAUO = 0 0 ! Registered by Alexandre.Nikitenko@cern.ch",
"IMSS(1)= 1 ! MSSM ",
"RMSS(5) = 30. ! TANBETA",
"RMSS(19) = 200. ! (D=850.) m_A",
# higgs decays
"MDME(503,1)=0 !Higgs(H+) decay into dbar u",
"MDME(504,1)=0 !Higgs(H+) decay into sbar c",
"MDME(505,1)=0 !Higgs(H+) decay into bbar t",
"MDME(506,1)=0 !Higgs(H+) decay into b bar t",
"MDME(507,1)=0 !Higgs(H+) decay into e+ nu_e",
"MDME(508,1)=0 !Higgs(H+) decay into mu+ nu_mu",
"MDME(509,1)=1 !Higgs(H+) decay into tau+ nu_tau",
"MDME(510,1)=0 !Higgs(H+) decay into tau prime+ nu_tau",
"MDME(511,1)=0 !Higgs(H+) decay into W+ h0",
"MDME(512,1)=0 !Higgs(H+) decay into ~chi_10 ~chi_1+",
"MDME(513,1)=0 !Higgs(H+) decay into ~chi_10 ~chi_2+",
"MDME(514,1)=0 !Higgs(H+) decay into ~chi_20 ~chi_1+",
"MDME(515,1)=0 !Higgs(H+) decay into ~chi_20 ~chi_2+",
"MDME(516,1)=0 !Higgs(H+) decay into ~chi_30 ~chi_1+",
"MDME(517,1)=0 !Higgs(H+) decay into ~chi_30 ~chi_2+",
"MDME(518,1)=0 !Higgs(H+) decay into ~chi_40 ~chi_1+",
"MDME(519,1)=0 !Higgs(H+) decay into ~chi_40 ~chi_2+",
"MDME(520,1)=0 !Higgs(H+) decay into ~t_1 ~b_1bar",
"MDME(521,1)=0 !Higgs(H+) decay into ~t_2 ~b_1bar",
"MDME(522,1)=0 !Higgs(H+) decay into ~t_1 ~b_2bar",
"MDME(523,1)=0 !Higgs(H+) decay into ~t_2 ~b_2bar",
"MDME(524,1)=0 !Higgs(H+) decay into ~d_Lbar ~u_L",
"MDME(525,1)=0 !Higgs(H+) decay into ~s_Lbar ~c_L",
"MDME(526,1)=0 !Higgs(H+) decay into ~e_L+ ~nu_eL",
"MDME(527,1)=0 !Higgs(H+) decay into ~mu_L+ ~nu_muL",
"MDME(528,1)=0 !Higgs(H+) decay into ~tau_1+ ~nu_tauL",
"MDME(529,1)=0 !Higgs(H+) decay into ~tau_2+ ~nu_tauL"
}

vstring pythiaMSSMmhmax =
{
"RMSS(2)= 200. ! SU(2) gaugino mass ",
"RMSS(3)= 800. ! SU(3) (gluino) mass ",
"RMSS(4)= 200. ! higgsino mass parameter",
"RMSS(6)= 1000. ! left slepton mass",
"RMSS(7)= 1000. ! right slepton mass",
"RMSS(8)= 1000. ! right slepton mass",
"RMSS(9)= 1000. ! right squark mass",
"RMSS(10)= 1000. ! left sq mass for 3th gen/heaviest stop mass",
"RMSS(11)= 1000. ! right sbottom mass/lightest sbotoom mass",
"RMSS(12)= 1000. ! right stop mass/lightest stop mass",
"RMSS(13)= 1000. ! left stau mass",
"RMSS(14)= 1000. ! right stau mass",
"RMSS(15)= 2449. ! Ab",
"RMSS(16)= 2449. ! At",
"RMSS(17)= 2449. ! Atau"
}
}
}
     
    # Famos sequences (With HLT)
    include "FastSimulation/Configuration/data/CommonInputsFake.cff"
    include "FastSimulation/Configuration/data/FamosSequences.cff"

    # L1 Emulator and HLT Setup
    include "FastSimulation/HighLevelTrigger/data/common/HLTSetup.cff"

    // If you want to turn on/off pile-up
    replace famosPileUp.PileUpSimulator.averageNumber = 0.0
    // Parametrized magnetic field
    replace VolumeBasedMagneticFieldESProducer.useParametrizedTrackerField = true
    // You may not want to simulate everything for your study
    replace famosSimHits.SimulateCalorimetry = true
    replace famosSimHits.SimulateTracking = true

    service = Timing { }

   include "PhysicsTools/HepMCCandAlgos/data/genEventWeight.cfi"
   include "PhysicsTools/HepMCCandAlgos/data/genEventScale.cfi"


    # Simulation
    path simulation = { simulationWithFamos & genEventScale & genEventWeight }


    // prescale factors at L1 : useful for testing all L1 paths, but commented by default
    # include "L1TriggerConfig/L1GtConfigProducers/data/L1GtFactorsUnprescale.cff"

    # No reconstruction
     #    sequence hltEnd = { dummyModule }

    # Reconstruction of all events, including those rejected at L1/HLT
    sequence hltEnd = { dummyModule }

    # HLT paths
    include "HLTrigger/Configuration/data/main/HLTpaths.cff"
    # Note : if your process is not called HLT, you have to change that! 
    # replace hltTrigReport.HLTriggerResults = TriggerResults::HLT

    # No reconstruction
    # path reconstruction = { reconstructionWithFamos }

    path reconstruction = { 
	doCalo & towerMakerForAll & // Work-around because of a bug in HLT 
	reconstructionWithFamos // Reconstruction sequence
    }
 
    # To write out events 
    include "FastSimulation/Configuration/data/EventContent.cff"


    module o1 = PoolOutputModule { 
	using  FEVTSIMEventContent
	untracked string fileName = "FEVTWithHLT.root" 
        untracked PSet dataset ={	 
          untracked string dataTier = "GEN-SIM-DIGI-RECO"
        }
    }
    endpath outpath = { o1 }
    
    # Keep the logging output to a nice level #
    include "FWCore/MessageService/data/MessageLogger.cfi"
    replace MessageLogger.destinations = {"detailedInfo.txt"}
    
}		
