process PROD  = 
{

untracked PSet configurationMetadata = {
  untracked string version = "$Revision: 1.4.2.2 $"
  untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/FastSimulation/Validation/test/Config100pb-169.cfg,v $"
  untracked string annotation = "CFG for FastSimulation"
}
    # The number of events to be processed.
    untracked PSet maxEvents = {untracked int32 input = 10}
    
    service =  RandomNumberGeneratorService {
	# This is to initialize the random engine of the source
	untracked uint32 sourceSeed = 123456789
	# This is to initialize the random engines of Famos
	PSet moduleSeeds =
	{
	    untracked uint32 VtxSmeared = 123456789
	    untracked uint32 famosPileUp = 918273
	    untracked uint32 famosSimHits = 13579
	    untracked uint32 siTrackerGaussianSmearingRecHits = 24680
	    untracked uint32 caloRecHits = 654321
	    untracked uint32 paramMuons = 54525
	}
    }
    
    // If you want to use the (CMS default) CLHEP random, 
    // set these ones to false
    replace famosPileUp.UseTRandomEngine = true
    replace famosSimHits.UseTRandomEngine = true
    replace siTrackerGaussianSmearingRecHits.UseTRandomEngine = true
    replace caloRecHits.UseTRandomEngine = true
    replace paramMuons.UseTRandomEngine = true

    # Input events
#     include "FastSimulation/Configuration/data/ttbar.cfi"
    source = PoolSource {
      untracked vstring fileNames = {'file:input.root'}
    }     


    # Famos sequences
    include "FastSimulation/Configuration/data/FamosSequences.cff"
    // If you want to turn on/off pile-up
    replace famosPileUp.PileUpSimulator.averageNumber = 0.
    // Parametrized magnetic field
    replace VolumeBasedMagneticFieldESProducer.useParametrizedTrackerField = true
    // You may not want to simulate everything for your study
    replace famosSimHits.SimulateCalorimetry = true
    replace famosSimHits.SimulateTracking = true

    replace  mix.Label="famosSimHits"

sequence famosTauTaggingSequenceWithoutCombinedTauTag = {
    coneIsolationTauJetTags
}

sequence famosWithEverythingButCombinedTauTag = {
    famosWithCaloTowersAndParticleFlow,
    ecalClusteringSequence,
    famosElectronSequence,
    photonSequence,
    paramMuons,
    muIsolation_ParamGlobalMuons,
    caloJetMetGen,
    caloJetMet,
    vertexreco,
    jetTracksAssociator,
    famosBTaggingSequence,
    famosTauTaggingSequenceWithoutCombinedTauTag,
    famosPFTauTaggingSequence
}


    service = Timing { }
    
    path p1 = { 
	famosWithEverythingButCombinedTauTag
    }

    # To write out events (not need: FastSimulation _is_ fast!)
    /* */
    include "FastSimulation/Configuration/data/EventContent.cff"

   block DropOriginalProcess =
	{
    untracked vstring outputCommands = {
	"drop *_*_*_Rec"
  	}
        }	
replace FEVTSIMEventContent.outputCommands += DropOriginalProcess.outputCommands


    module o1 = PoolOutputModule { 
	using FEVTSIMEventContent

	untracked string fileName = "FEVT.root" 
        untracked PSet dataset ={	 
          untracked string dataTier = "GEN-SIM-DIGI-RECO"
        }
    }
    endpath outpath = { o1 }
    /* */
    
    # Keep the logging output to a nice level #
    include "FWCore/MessageService/data/MessageLogger.cfi"
    
}		
