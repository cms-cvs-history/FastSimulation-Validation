process PROD  = 
{

    # The number of events to be processed.
    untracked PSet maxEvents = {untracked int32 input = 10000}
    
    # Include the RandomNumberGeneratorService definition
    include "FastSimulation/Configuration/data/RandomServiceInitialization.cff"
    
    # Generate H -> ZZ -> l+l- l'+l'- (l,l'=e or mu), with mH=180GeV/c2
    # include "FastSimulation/Configuration/data/HZZllll.cfi"
    # Generate ttbar events
    #  include "FastSimulation/Configuration/data/ttbar.cfi"
    # Generate multijet events with different ptHAT bins
    #  include "FastSimulation/Configuration/data/QCDpt80-120.cfi"
    #  include "FastSimulation/Configuration/data/QCDpt600-800.cfi"
    # Generate Minimum Bias Events
    #  include "FastSimulation/Configuration/data/MinBiasEvents.cfi"
    # Generate muons with a flat pT particle gun, and with pT=10.
    # include "FastSimulation/Configuration/data/FlatPtMuonGun.cfi"
    # replace FlatRandomPtGunSource.PGunParameters.PartID={130}
    # Generate di-electrons with pT=35 GeV
     include "FastSimulation/Configuration/data/DiElectrons.cfi"
     
    # Famos sequences (no HLT here)
    include "FastSimulation/Configuration/data/CommonInputsFake.cff"
    include "FastSimulation/Configuration/data/FamosSequences.cff"

    // If you want to turn on/off pile-up
    replace famosPileUp.PileUpSimulator.averageNumber = 0.0    
    // Parametrized magnetic field
    replace VolumeBasedMagneticFieldESProducer.useParametrizedTrackerField = true
    // You may not want to simulate everything for your study
    replace famosSimHits.SimulateCalorimetry = true
    replace famosSimHits.SimulateTracking = true
    # replace famosSimHits.SimulateMuons = false

    # The digis are needed for the L1 simulation
    # replace caloRecHits.RecHitsFactory.doDigis=true

    module gsfElectronAnalysis= GsfElectronMCAnalyzer { 
	string outputFile = "gsfElectronHistos.root"         
	InputTag electronCollection = pixelMatchGsfElectrons
	InputTag mcTruthCollection = source
	// efficiency cuts
	double MaxPt = 100.
	double MaxAbsEta = 2.5
	double DeltaR = 0.05
	// histos limits and binning
	double Etamin=-2.5
	double Etamax=2.5
	double Phimin=-3.2
	double Phimax=3.2
	double Ptmax=100.
	double Pmax=300.
	double Eopmax=5
	double Eopmaxsht=3
	double Detamin=-0.005
	double Detamax=0.005
	double Dphimin=-0.01
	double Dphimax=0.01
	double Detamatchmin=-0.05
	double Detamatchmax=0.05
	double Dphimatchmin=-0.2
	double Dphimatchmax=0.2
	double Fhitsmax=20.
	double Lhitsmax=10.
	int32 Nbineta=50
	int32 Nbinp=50
	int32 Nbinpt=50
	int32 Nbinpteff=19
	int32 Nbinphi=64
	int32 Nbinp2D=50
	int32 Nbinpt2D=50
	int32 Nbineta2D=50
	int32 Nbinphi2D=32
	int32 Nbineop=50
	int32 Nbineop2D=30
	int32 Nbinfhits=20
	int32 Nbinlhits=5
	int32 Nbinxyz=50
	int32 Nbindeta=100
	int32 Nbindphi=100
	int32 Nbindetamatch=100
	int32 Nbindphimatch=100
	int32 Nbindetamatch2D=50
	int32 Nbindphimatch2D=50
    }



    service = Timing { }
    
    path p1 = { 
        famosWithEverything,
	gsfElectronAnalysis
    }

    # To write out events (not need: FastSimulation _is_ fast!)
    /* */
    module o1 = PoolOutputModule { 
	untracked string fileName = "MyFirstFamosFile.root" 
	 untracked vstring outputCommands = {
	"keep *",
	"drop *_mix_*_*"
	}
    }
    endpath outpath = { o1 }
/*    */
    
    # Keep the logging output to a nice level #
    include "FWCore/MessageService/data/MessageLogger.cfi"
    replace MessageLogger.destinations = {"detailedInfo.txt"}
    
}		
