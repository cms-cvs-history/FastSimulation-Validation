process PROD  = 
{

untracked PSet configurationMetadata = {
  untracked string version = "$Revision: 1.4 $"
  untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/FastSimulation/Validation/test/Config100pb-169.cfg,v $"
  untracked string annotation = "CFG for FastSimulation"
}
    # The number of events to be processed.
    untracked PSet maxEvents = {untracked int32 input = 10}
    
    # Include the RandomNumberGeneratorService definition
    include "FastSimulation/Configuration/data/RandomServiceInitialization.cff"
    
    # Input events
#     include "FastSimulation/Configuration/data/ttbar.cfi"
    source = PoolSource {
      untracked vstring fileNames = {'file:026B3A61-9EB1-DC11-8F47-001125C46212.root'}
    }     


    # Famos sequences
    include "FastSimulation/Configuration/data/FamosSequences.cff"
    // If you want to turn on/off pile-up
    replace famosPileUp.PileUpSimulator.averageNumber = 0.
    // Parametrized magnetic field
    replace VolumeBasedMagneticFieldESProducer.useParametrizedTrackerField = true
    // You may not want to simulate everything for your study
    replace famosSimHits.SimulateCalorimetry = true
    replace famosSimHits.SimulateTracking = true

    # Tracker MisAlignement 
    include "FastSimulation/Configuration/data/MisAlignment.cff" 
    include "FastSimulation/Configuration/data/MisAlignment.cff" 
    replace misalignedTrackerGeometry.applyAlignment = true
    replace trackerAlignment.toGet = {
	{ string record = "TrackerAlignmentRcd" string tag = "Tracker100pbScenario150" },
	{ string record = "TrackerAlignmentErrorRcd" string tag = "Tracker100pbScenarioErrors150" }
    }

    # ECAL miscalibration. 
    include "FastSimulation/Configuration/data/MisCalibration.cff"
	 	
    # HCAL miscalibration 
    # 1) RMS (1.0 means 10% RMS miscalibration, 0.5 means 5%, 2.0 means 20%)
    # Default is 0.0 (i.e., no miscalibration)
    replace hcalRecHits.Refactor = 0.5
    # 2) Bias (1.0 means no bias, 1.1 means 10% positive bias)
    # Default is 1.0 (i.e., no bias)
    # replace hcalRecHits.Refactor_mean = 0.95	 	


    service = Timing { }
    
    path p1 = { 
	famosWithEverythingButJetMetGen
    }

    # To write out events (not need: FastSimulation _is_ fast!)
    /* */
    include "FastSimulation/Configuration/data/EventContent.cff"

   block DropOriginalProcess =
{
    untracked vstring outputCommands = {
	"drop *_*_*_Rec1",
	"drop *_*_*_Rec2",
	"drop *_*_*_Rec3",
	"drop *_*_*_Raw",
	"drop *_*_*_HLT",
	"drop *_*_*_AOD",
	"keep recoGenJets_*_*_*",
	"keep *_genParticleCandidates_*_*"
  	}
}	
replace AODEventContent.outputCommands += DropOriginalProcess.outputCommands



    module o1 = PoolOutputModule { 
	using AODEventContent

	untracked string fileName = "AODIntegrationTest.root" 
        untracked PSet dataset ={	 
          untracked string dataTier = "AOD"
        }
    }
    endpath outpath = { o1 }
    /* */
    
    # Keep the logging output to a nice level #
    include "FWCore/MessageService/data/MessageLogger.cfi"
    
}		
